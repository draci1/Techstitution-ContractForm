<!DOCTYPE html>
<html meta charset="UTF-8">
<head>
    <title>Contract Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <style>
        .title {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 offset-md-3 column">
                <h1 class="title">Shto kontratën e re</h1>
                <br />
                <form>
                    <div class="form-group">
                        <h2>Prokurimi: </h2>
                        <div class="row">
                            <div class="col-md-5">
                                <label for="procuremend_number">Nr. rendor i prokurimit</label>
                                <input class="form-control" id="procuremend_number" name="procurement_number" type="text" placeholder="Nr. rendor i prokurimit" />
                            </div>

                            <div class="col-md-5">
                                <label for="procuremend_type">Lloji i prokurimit</label>
                                <div class="d-none d-sm-none d-md-block d-lg-none"><br /></div>
                                <input class="form-control" id="procuremend_type" name="procurement_type" type="text" placeholder="Lloji i prokurimit" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-10">
                                <label for="procuremend_activity">Aktiviteti i prokurimit</label>
                                <input class="form-control" id="procuremend_activity" name="id_procurement" type="text" placeholder="Aktiviteti i prokurimit" />
                            </div>
                        </div>

                    </div>
                    <br>
                    <div class="form-group">
                        <h2>Datat: </h2>
                        <div class="row">
                            <div class="col-md-5">
                                <label for="date_start">Data e inicimit të aktivitetit të prokurimit</label>
                                <input class="form-control" id="date_start" name="date_start" type="text" />
                            </div>
                            <div class="col-md-5">
                                <label for="date_publication">Data e publikimit të shpalljes</label>
                                <div class="d-none d-sm-block d-md-block d-lg-block d-xl-block"><br /></div>
                                <input class="form-control" id="date_publication" type="text" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-10">
                                <label for="date_signed">Data e nënshkrimit të kontratës</label>
                                <input class="form-control" id="date_signed" type="text">
                            </div>
                        </div>
                        <br />
                        <label for="imp_deadline_start">Afati për implementimin e kontratës</label>
                        <div class="row">
                            <div class="col-md-5">
                                <div class="d-md-none d-lg-none d-xl-none"><label>(Prej)</label></div>
                                <input class="form-control" id="imp_deadline_start" name="imp_deadline_start" type="text">
                            </div>
                            <div class="col-md-5">
                                <div class="d-md-none d-lg-none d-xl-none"><label>(Deri)</label></div>
                                <input class="form-control" id="imp_deadline_end" name="imp_deadline_end" type="text">
                            </div>

                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-10">
                                <label for="conclusion_date">Data e përmbylles së kontratës (data e pranimit të përkohshëm / preliminar)</label>
                                <input class="form-control" id="conclusion_date" name="conclusion_date" type="text">
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <h2>Çmimi dhe të dhënat tjera:</h2>
                        <div class="row">
                            <div class="col-md-5">
                                <label for="price">Çmimi i kontratës (duke përfshirë të gjitha taksat)</label>
                                <input class="form-control" id="price" name="price" type="text" placeholder="Çmimi i kontrates" />
                            </div>
                            <div class="col-md-5">
                                <label for="total_price">Çmimi total i paguar për kontraten</label>
                                <div class="d-none d-sm-block d-md-block d-lg-none d-xl-block"><br /></div>
                                <input class="form-control" id="total_price" name="total_price" type="text" placeholder="Çmimi total" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-10">
                                <label for="contractor_name">Emri i të cilit i është dhënë kontrata</label>
                                <input class="form-control" id="contract_name" type="text" placeholder="Emri dhe mbiemri" />
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-5">
                                    <input class="btn btn-primary btn-block" type="submit" value="Dërgo" />
                                </div>
                                <div class="col-md-5">
                                    <button class="btn btn-secondary btn-block" type="button">Fshij</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <br /><br />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var today = new Date();
        var day = today.getDate();
        var month = today.getMonth() + 1;

        var year = today.getFullYear();
        if (day < 10) {
            day = '0' + day;
        }
        if (month < 10) {
            month = '0' + month;
        }
        var today = day + '.' + month + '.' + year;
        document.getElementById("date_start").placeholder = document.getElementById("date_publication").placeholder = document.getElementById("date_signed").placeholder = document.getElementById("imp_deadline_start").placeholder = document.getElementById("imp_deadline_end").placeholder = document.getElementById("conclusion_date").placeholder = today;
    </script>
</body>
</html>
